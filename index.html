<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
    <link rel="icon" href="./imagenes/logo1.ico">

    <title>El Mundo de la Mascota</title>
</head>
<body>
    <header>
        <figure class="figure-top">
            <img src="./imagenes/img-top-small.jpg" alt="imagen de perrito">
        </figure>
    </header>
    <main>
        <section class="container-information-products">
            <div class="container-title">
            <h1 class="container-information-title">Bienvenidos <br>al Mundo de la Mascota</h1>
            </div>
            <p class="container-information-p">Contámos con marcas reconocidas <br>como los són:</p>
            <div class="container-products">
                <figure class="container-products--product1">
                    <img src="./imagenes/pedigree-logo.png" alt="pedigree logo">
                </figure>
                <figure class="container-products--product2">
                    <img src="./imagenes/chunky.png" alt="chunky logo">
                </figure>
                <figure class="container-products--product3">
                    <img src="./imagenes/dog-chow.png" alt="dog chow logo">
                </figure>
                <figure class="container-products--product4">
                    <img src="./imagenes/dogourmet.png" alt="dogourmet logo">
                </figure>
            </div>
        </section>
        <section></section>
        <section></section>
        <section></section>
    </main>
    <footer></footer>
</body>
</html>
